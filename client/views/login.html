<div class="container">
    <div class="row">
        <form name="logIn" ng-submit="submitLogIn(returningUser)" class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <input id="email" type="email" class="validate" name="email" ng-model="returningUser.email">
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="password" type="password" class="validate" name="password" ng-model="returningUser.password">
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="container center-align">
                <button class="btn waves-effect waves-light" type="submit" name="action" value="submit" ng-disabled="logIn.$invalid ">Submit
            </button>
            </div>
        </form>
    </div>

</div>
